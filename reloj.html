<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .reloj {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
            text-align: center;
        }
        
        .fecha {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="reloj">
        <div id="hora"></div>
        <div id="fecha" class="fecha"></div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            
            // Obtener hora, minutos y segundos
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();
            
            // Formatear para que siempre muestre 2 dígitos
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            
            // Mostrar la hora
            document.getElementById('hora').textContent = `${horas}:${minutos}:${segundos}`;
            
            // Obtener y formatear la fecha
            const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const fechaFormateada = ahora.toLocaleDateString('es-ES', opcionesFecha);
            
            // Mostrar la fecha (con la primera letra en mayúscula)
            document.getElementById('fecha').textContent = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
        }
        
        // Actualizar el reloj inmediatamente y luego cada segundo
        actualizarReloj();
        setInterval(actualizarReloj, 1000);
    </script>
</body>
</html>
